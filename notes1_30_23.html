<!DOCTYPE html>
<html>

	<body>
		<!-- Comment have < ! - - and are closed with - - >
			So anything typed in the middle of a comment
			is ignored.
		-->
		<!-- headers can be h1, h2, h3, h4, h5, h6 . Descending in size -->
		<h1>
			Big headers
		</h1>
		<h4>
			Smaller headers
		</h4>
		<!-- change attributes like font -->
		<h3 style="font-size: 70px;">
			HUGE
		</h3>
		<h3>
			Back to Normal
		</h3>

		<!-- <a> is an anchor (link) and requires a url set to href -->
		<a href="https://www.aw.org">
			<!-- image element always has attribute 'src' = filename -->
			<img src="veitchii.png">
		</a>

		<br>
		<br>
		<br>





	</body>

</html>
