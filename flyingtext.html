<!DOCTYPE html>
<html>
  <head>
    <link href="animationStyle2.css" type="text/css" rel="stylesheet">
    <title>Animations101</title>
  </head>
  <body>
    <center>
    <div>
        Flying TEXT
    </div>
    <br><br><br>
    <button type="button" name="button" onclick="draw()">Draw!
    </button>
    <br>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>
    </center>
  </body>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(200,0);
    ctx.lineTo(0,100);
    ctx.stroke();

    function draw() {
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();
    }

  </script>
</html>
